name: Discord bot deployment
on:
  push:
    branches:
      - master
    paths:
      - "bot/**"
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: cd ./bot && npm install

      - name: Build
        run: cd ./bot && npm run build

      - name: Stop bot process on VPS
        uses: appleboy/ssh-action@master
        with:
          host: 45.147.97.184
          username: discord
          key: ${{ secrets.BOT_SSH_PRIVATE_KEY }}

          script: |
            cd /home/discord
            ./stop

      - name: Remove old build files on VPS
        uses: appleboy/ssh-action@master
        with:
          host: 45.147.97.184
          username: discord
          key: ${{ secrets.BOT_SSH_PRIVATE_KEY }}

          script: |
              cd /home/discord/bot
              rm -rf *

      - name: Transfer build files to VPS
        run: |
          echo "${{ secrets.BOT_SSH_PRIVATE_KEY }}" > ./bot.key
          chmod 600 ./bot.key
          scp -i ./bot.key -r ./bot/dist/. discord@45.147.97.184:/home/discord/bot
          rm ./bot.key

      - name: Restart bot on VPS
        uses: appleboy/ssh-action@master
        with:
          host: 45.147.97.184
          username: discord
          key: ${{ secrets.BOT_SSH_PRIVATE_KEY }}

          script: |
            cd /home/discord/bot
            npm install
            npm run run