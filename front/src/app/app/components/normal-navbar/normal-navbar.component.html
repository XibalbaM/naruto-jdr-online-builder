<div class="bg-black h-[70px] w-full fixed bottom-0 lg:static">
    <div class="max-w-[1024px] mx-auto flex h-full w-full lg:max-w-[600px]">
        <a [class.active]="onList()" [routerLink]="onList() ? '/' : '/personnages'"
           class="flex h-full w-1/3 items-center group hover:bg-white/5">
            <app-characters-logo class="m-auto fill-light w-[20px] h-[20px] group-hover:fill-white group-[.active]:fill-yellow"/>
        </a>
        <a [class.active]="onCreate()" [routerLink]="onCreate() ? '/' : '/personnages/creation'"
           class="flex h-full w-1/3 items-center group hover:bg-white/5"
           routerLinkActive="active">
            <app-plus-logo class="m-auto fill-light w-[20px] h-[20px] group-hover:fill-white group-[.active]:fill-yellow"/>
        </a>
        <a [class.active]="onAccount()" [routerLink]="onAccount() ? '/' : '/compte'" class="flex h-full w-1/3 items-center group hover:bg-white/5"
           routerLinkActive="active">
            <div class="m-auto overflow-hidden w-[27px] h-[27px]">
                <div *ngIf="($user | async) as user">
                    <img *ngIf="user?.profileImage"
                         [ngSrc]="user?.profileImage!"
                         alt="Photo de profile"
                         class="h-[27px] w-[27px] rounded-3xl group-hover:border-white group-[.active]:border-yellow group-[.active]:border-2"
                         height="27" width="27">
                    <app-default-profile-picture *ngIf="!user?.profileImage"
                                                 class="fill-light-gray group-hover:fill-white group-[.active]:fill-yellow w-[27px] h-[27px]"/>
                </div>
            </div>
        </a>
        <a *ngIf="($user | async)?.isAdmin" [class.active]="onAdmin()" [routerLink]="onAdmin() ? '/' : '/admin'"
           class="flex h-full w-1/3 items-center group hover:bg-white/5" routerLinkActive="active">
            <app-admin-logo class="m-auto fill-light w-[25px] h-[25px] group-hover:fill-white group-[.active]:fill-yellow"/>
        </a>
    </div>
</div>
