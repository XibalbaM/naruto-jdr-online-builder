<div class="flex h-full flex-col">
    <ng-container *ngComponentOutlet="$navbar | async; injector: ($navbarDataInjector | async) || undefined"/>
    <app-notification class="w-full"/>
    <div #scrollHolder [ngClass]="$bgClass | async"
         class="h-full flex-shrink overflow-x-hidden overflow-y-auto !bg-local">
        <div class="max-w-[1024px] mx-auto px-[15px]" [ngClass]="($navbar | async) ? 'pt-[50px]' : ''">
            <router-outlet class="h-full"/>
        </div>
    </div>
</div>
