<dialog #dialog ngModel>
    <app-modal (close)="dialog.close()" [dialog]="dialog" [mtext]="popupText" [mtitle]="popupTitle">
    </app-modal>
</dialog>
<main class="flex h-full w-full flex-col items-center justify-around">
	<app-logo class="w-[100px] h-[100px] mt-[125px] mb-[80px]"></app-logo>
	<form class="w-full px-4 max-w-[350px] space-y-3">
		<div class="labeled-input">
			<label>Email</label>
			<input type="email" name="userEmail" id="email" [(ngModel)]="userEmail" #email="ngModel" required autofocus placeholder="Ex: Mitsuo@naruto-jdr.com"
			       class="pl-[74px] handle-invalid">
		</div>
		<a [class.hocus:bg-black]="email.invalid" [class.cursor-pointer]="!email.invalid" (click)="onSubmit()" type="submit"
		   class="w-full justify-between black-button h-[55px]">
            <ng-container *ngIf="!sent; else loading">
                <span class="text-pink text-16">Connexion</span>
                <app-arrow-right class="fill-pink"/>
            </ng-container>
            <ng-template #loading>
                <app-spinner class="w-[25px] h-[25px] mx-auto" />
            </ng-template>
        </a>
	</form>
</main>
<app-footer></app-footer>
