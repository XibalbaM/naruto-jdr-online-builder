<div *ngIf="(character.clan | idToData:dataService.clans) as clan" class="my-[20px] flex flex-row justify-start">
    <div class="flex flex-shrink-0 items-center gray-box w-[52px] h-[52px] mr-[18px]">
        <img [ngSrc]="this.env.api_url + '/assets/clans/' + clan.name.toLowerCase() + '-purple.svg'"  [appImageFallback]="env.api_url + '/assets/clans/custom-purple.svg'"
             alt="Clan du personnage" class="mx-auto w-[25px] h-[25px]" width="25" height="25">
    </div>
    <div class="flex flex-col justify-around">
        <p class="font-monument font-bold text-16 uppercase">{{ character.firstName }} {{ clan.name }}</p>
        <p class="text-pink text-13">{{ (character.rank | idToData:dataService.ranks)?.name }}<span
                class="text-dark-gray mx-[5px]">/</span>{{ clan.name }}<span class="text-dark-gray mx-[5px]">/</span>{{ character.xp }} EXP</p>
    </div>
</div>
<app-spacer-graphical></app-spacer-graphical>
