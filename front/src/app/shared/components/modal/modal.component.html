<div class="bg-black border border-lighter-dark m-[15px] pt-[30px] px-[24px] pb-[50px] rounded-[26px] text-white flex flex-col shadow-lg max-w-md">
    <button (click)="close.emit()" class="bg-white p-[7px] rounded-[13px] place-self-end hover:bg-light">
        <svg fill="none" height="9" viewBox="0 0 9 9" width="9" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 1L1 8M1 1L8 8" stroke="#030505" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
        </svg>
    </button>
    <h1 [innerHTML]="mtitle" class="font-monument font-bold text-20 uppercase my-[18px]"></h1>
    <p [innerHTML]="mtext" class="mb-[30px]"></p>
    <ng-content/>
</div>
